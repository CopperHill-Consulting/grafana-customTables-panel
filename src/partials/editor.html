<div>
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <label for="chkIsFullWidth" class="gf-form-switch-container">
        <div class="gf-form-label width-12">
          Full Width
          <tip>
            If the columns ordinarily wouldn't fill the space the columns will be stretched.
            Don't use this options if there are many columns and you want to set the size of some or all of them.
          </tip>
        </div>
        <div class="gf-form-switch">
          <input id="chkIsFullWidth"
            type="checkbox"
            ng-model="ctrl.panel.isFullWidth"
            class="ng-pristine ng-untouched ng-valid ng-empty"
            ng-change="ctrl.autoRedraw()" />
          <span class="gf-form-switch__slider"></span>
        </div>
      </label>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <gf-form-switch
        class="gf-form"
        label="Allow Sorting"
        label-class="width-12"
        checked="ctrl.panel.allowOrdering"
        on-change="ctrl.autoRedraw()">
      </gf-form-switch>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <gf-form-switch
        class="gf-form"
        label="Allow Searching"
        label-class="width-12"
        checked="ctrl.panel.allowSearching"
        on-change="ctrl.autoRedraw()">
      </gf-form-switch>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <gf-form-switch
        class="gf-form"
        label="Allow Filtering"
        label-class="width-12"
        checked="ctrl.panel.allowFiltering"
        on-change="ctrl.autoRedraw()">
      </gf-form-switch>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <gf-form-switch
        class="gf-form"
        label="Allow Pagination"
        label-class="width-12"
        checked="ctrl.panel.allowPaging"
        on-change="ctrl.autoRedraw()">
      </gf-form-switch>
    </div>
  </div>
  <div ng-if="ctrl.panel.allowPaging">
    <div class="gf-form-inline">
      <div class="gf-form gf-form--grow">
        <gf-form-switch
          class="gf-form"
          label="Allow Length Change"
          label-class="width-12"
          checked="ctrl.panel.allowLengthChange"
          on-change="ctrl.autoRedraw()">
        </gf-form-switch>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-12">
        All Date Timezones
        <tip>
          The timezone to use to offset the dates so that when they are printed they will print using that timezone.
        </tip>
      </label>
      <select class="gf-form-input"
        ng-model="ctrl.panel.tzOffsetType"
        ng-options="t.id as t.text for t in ctrl.getConstByName('TZ_OFFSET_TYPES')"
        ng-change="ctrl.autoRedraw()">
      </select>
    </div>
    <div class="gf-form" ng-if="ctrl.panel.tzOffsetType === 'TIMEZONE'">
      <label class="gf-form-label width-12">Minute Offset</label>
      <input type="number"
        min="-1440"
        max="1440"
        ng-bind:placeholder="'eg. ' + (new Date).getTimezoneOffset()"
        class="gf-form-input width-max"
        data-placement="right"
        ng-model="ctrl.panel.tzOffset"
        ng-blur="ctrl.autoRedraw()"
      />
    </div>
    <div ng-if="ctrl.panel.allowLengthChange">
      <div class="gf-form">
        <label class="gf-form-label width-12">Page Lengths</label>
        <input type="text"
          class="gf-form-input width-max"
          ng-model="ctrl.panel.pageLengths"
          placeholder="eg. 10,25,50,100,-1"
          ng-blur="ctrl.autoRedraw()"
        />
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-12">Initial Page Length</label>
        <select class="gf-form-input"
          ng-model="ctrl.panel.initialPageLength"
          ng-options="opt.value as opt.text for opt in ctrl.pageLengthOptions"
          ng-change="ctrl.autoRedraw()">
        </select>
      </div>
    </div>
  </div>
</div>
