<div class="edit-tab-content" ng-repeat="cd in ctrl.panel.columnDefs">
  <div class="gf-form">
    <label class="gf-form-label width-12">Filter</label>
    <input type="text" class="gf-form-input width-max" ng-model="cd.filter" ng-change="ctrl.renderAfterOneSec()" placeholder="Name or RegExp matching column.">
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-12">Display</label>
    <input type="text" class="gf-form-input width-max" ng-model="cd.display" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. Column - $&amp;">
  </div>
  <div class="gf-form">
    <gf-form-switch class="gf-form" label="Is Visible" label-class="width-12" checked="cd.isVisible" on-change="ctrl.renderNow()"></gf-form-switch>
  </div>
  <div class="gf-form" ng-if="cd.isVisible">
    <gf-form-switch class="gf-form" label="Is Searchable" label-class="width-12" checked="cd.isSearchable" on-change="ctrl.renderNow()"></gf-form-switch>
  </div>
  <div class="gf-form" ng-if="cd.isVisible">
    <gf-form-switch class="gf-form" label="Is Sortable" label-class="width-12" checked="cd.isOrderable" on-change="ctrl.renderNow()"></gf-form-switch>
  </div>
  <div class="gf-form" ng-if="cd.isVisible">
    <label class="gf-form-label width-12">Width</label>
    <input type="text" class="gf-form-input width-max" ng-model="cd.width" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. 20vh or 150px or 33%">
  </div>
  <div class="gf-form" ng-if="cd.isVisible">
    <label class="gf-form-label width-12">
      Class Name(s)
      <tip>
        These class names will be added to all of the <code>TH</code> and <code>TD</code> elements in these columns.
        You can use this to then style these columns in the CSS stylying section.
      </tip>
    </label>
    <input type="text" class="gf-form-input width-max" ng-model="cd.classNames" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. col-ages">
  </div>

  <div style="border: 2em solid rgba(0,0,0,0); border-left: 2em solid hsla(215,25%,75%,0.375); padding-left: 1em;">
    <h5>Cell Content Rules</h5>

    <div ng-repeat="rule in cd.contentRules">
      <div class="gf-form">
        <label class="gf-form-label width-12">Type</label>
        <select class="gf-form-input" ng-model="rule.type" ng-options="t.id as t.text for t in ctrl.getConstByName('CONTENT_RULE_TYPES')" ng-change="ctrl.renderNow()"></select>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-12">Class Name(s)</label>
        <input type="text" class="gf-form-input width-max" ng-model="rule.classNames" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. my-class">
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-12">Class Level</label>
        <select class="gf-form-input" ng-model="rule.classLevel" ng-options="t.id as t.text for t in ctrl.getConstByName('CONTENT_RULE_CLASS_LEVELS')" ng-change="ctrl.renderNow()"></select>
      </div>
      <div ng-if="rule.type === 'FILTER'">
        <div class="gf-form">
          <label class="gf-form-label width-12">Filter</label>
          <input type="text" class="gf-form-input width-max" ng-model="rule.filter" ng-change="ctrl.renderAfterOneSec()" placeholder="Name or RegExp matching column.">
        </div>
      </div>
      <div ng-if="rule.type === 'EXACT'">
        <div class="gf-form">
          <label class="gf-form-label width-12">Criteria</label>
          <select class="gf-form-input" ng-model="rule.exactNumOp" ng-options="t.id as t.text for t in ctrl.getConstByName('CONTENT_RULE_EXACT_NUM_OPS')" ng-change="ctrl.renderNow()"></select>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-12">Number To Check</label>
          <input type="number" class="gf-form-input width-max" ng-model="rule.exactNum" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. 89">
        </div>
      </div>
      <div ng-if="rule.type === 'RANGE'">
        <div class="gf-form">
          <label class="gf-form-label width-12">Lower Bound Criteria</label>
          <select class="gf-form-input" ng-model="rule.minValueOp" ng-options="t.id as t.text for t in ctrl.getConstByName('CONTENT_RULE_MIN_MAX_VALUE_OPS').slice(2)" ng-change="ctrl.renderNow()"></select>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-12">Lower Bound Value</label>
          <input type="text" class="gf-form-input width-max" ng-model="rule.minValue" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. 70">
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-12">Upper Bound Criteria</label>
          <select class="gf-form-input" ng-model="rule.maxValueOp" ng-options="t.id as t.text for t in ctrl.getConstByName('CONTENT_RULE_MIN_MAX_VALUE_OPS').slice(0, 2)" ng-change="ctrl.renderNow()"></select>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-12">Upper Bound Value</label>
          <input type="text" class="gf-form-input width-max" ng-model="rule.exactValue" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. 89">
        </div>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-12">Display</label>
        <input type="text" class="gf-form-input width-max" ng-model="rule.display" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. Value = $&amp;">
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-12">Link URL</label>
        <input type="text" class="gf-form-input width-max" ng-model="rule.url" ng-change="ctrl.renderAfterOneSec()" placeholder="eg. https://example.com/">
      </div>
      <div class="gf-form">
        <gf-form-switch
            class="gf-form"
            label="Open In New Window"
            label-class="width-auto"
            checked="rule.openNewWindow"
            on-change="ctrl.renderNow()">
        </gf-form-switch>
      </div>

      <div class="gf-form-button-row">
        <button class="btn btn-danger btn-small" ng-click="ctrl.removeColumnContentRule(rule, cd)">
          <i class="fa fa-trash"></i>
          Remove Content Rule
        </button>
      </div>

      <hr />
    </div>

    <div class="gf-form-button-row">
      <button class="btn btn-success" ng-click="ctrl.addColumnContentRule(cd)">
        <i class="fa fa-plus"></i>
        Add A Content Rule
      </button>
    </div>
  </div>

  <div class="gf-form-button-row">
    <button class="btn btn-danger btn-small" ng-click="ctrl.removeColumnDef(cd)">
      <i class="fa fa-trash"></i>
      Remove Column Definition
    </button>
  </div>

  <hr />
</div>

<div>
  <button class="btn btn-success" ng-click="ctrl.addColumnDef()">
    <i class="fa fa-plus"></i>
    Add A Column Definition
  </button>
</div>
